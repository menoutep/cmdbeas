{% extends 'integration/index.html' %}
{% load static %}


{% block content %}
<div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            
            <h4 class="card-title"> Vos Process</h4>
            <p class="card-description">
              Liste de tous les Process
            </p>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Description</th>
             
                    <th>modifié le</th>
                    <th>créer le</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for process in processes %}
                  
                        <tr>
                            <td><a href="{% url 'base:detail-process' process.pk %}" >{{ process.name }} </a></td> 
                            
                            <td>{{process.description}}</td>
                            <td>{{process.updated}}</td>
                            <td>{{process.created}}</td>                    
                        </tr>
                   
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  {% endblock %}
